






<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Đẹp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 10px;
      color: #0e0901;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .menu a:hover {
      background: #334155;
      color: #ffffff;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      font-size: 28px;
      color: #1e293b;
      margin-bottom: 10px;
    }

    .main-content p {
      color: #475569;
    }

    /* Optional: Shadow & card style */
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="images/LH.png" alt="Logo RitaVõ">

    <div class="menu">
      <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
      <a href="#" onclick="giaotask()">
        <i class="fas fa-file-alt"></i> Giao task
      </a>
            <a href="#"><i class="fas fa-cogs"></i> Cài đặt</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>

      <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>


    </div>
  </div>

  <div class="main-content">
    <h1>Chào mừng</h1>

    <div class="card">
      <h3>Thông báo</h3>
      <p>Chức năng đang được phát triển. Vui lòng quay lại sau.</p>
    </div>
  </div>
  <script>
    function giaotask() {
        window.location.href = "dashboard.html";

    }
      </script>
</body>
</html>
