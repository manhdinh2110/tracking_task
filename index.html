
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">

    <div class="logo-container">
        <img src="images/logo.png" alt="Logo RitaVõ">
      </div>
    </div>
<div class="login-container">
  <h2>Đăng Nhập</h2>
    <div class="form-group">
      <label for="email">Mã đăng nhập / User ID</label>
      <input type="text" id="email" name="email" placeholder="Nhập email hoặc username" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu / Password</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
    </div>
    <button type="submit" class="btn-login" onclick="login()">Đăng Nhập</button>

  <div class="login-footer">
    <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
  </div>
  <div class="login-footer">
    <p>Developed by  <br><a href="#">RDD-Team</a>    </p>
  </div>
</div>
<script>
function login() {
  var email = document.getElementById('email').value.trim();
  var password = document.getElementById('password').value.trim();

  // Kiểm tra nếu chưa nhập đủ thông tin
  if (email === "" || password === "") {
    alert("Vui lòng nhập đầy đủ thông tin!");
    return;
  }

  // Kiểm tra thông tin đăng nhập
  if (email === "Admin" && password === "1") {
    window.location.href = "demo.html";
  } else {
    alert("Email hoặc mật khẩu không đúng!");
  }
}
  </script>

</body>
</html>
