    .display {

    }

    .dot {
      width: 14px;

    /* B√†n ph√≠m s·ªë */
    .keypad {
      display: grid;

      gap: 12px;
    }

    .key {
      height: 60px;
      border-radius: 12px;

      font-size: 22px;

      color: #ec407a;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
      user-select: none;
    }

    .key:hover {
      background: #f9a8d4;
      color: white;
    }

    .key:active {
      transform: scale(0.95);
    }

    .key.action {
      background: #eee;
      color: #555;
    }

    .error {
      color: red;
      font-size: 13px;

<body>

  <div class="login-box">
    <h1>DINHüíñNGAN</h1>
<p>Ch·ªù ƒë√≥n b·∫•t ng·ªù nha ‚ú®</p>

    <p>Nh·∫≠p m·∫≠t m√£</p>

    <!-- Hi·ªÉn th·ªã s·ªë ƒë√£ nh·∫≠p -->
    <div class="display">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- B√†n ph√≠m s·ªë -->
    <div class="keypad">
      <div class="key" onclick="press(1)">1</div>
      <div class="key" onclick="press(2)">2</div>
      <div class="key" onclick="press(3)">3</div>
      <div class="key" onclick="press(4)">4</div>
      <div class="key" onclick="press(5)">5</div>
      <div class="key" onclick="press(6)">6</div>
      <div class="key" onclick="press(7)">7</div>
      <div class="key" onclick="press(8)">8</div>
      <div class="key" onclick="press(9)">9</div>
      <div class="key action" onclick="clearAll()">C</div>
      <div class="key" onclick="press(0)">0</div>
      <div class="key action" onclick="backspace()">‚Üê</div>
    </div>

    <div class="error" id="error">C·ªë l√™n 1 l·∫ßn n·ªØa thuii</div>
  </div>

  <script>
    const correctPassword = "789123"; // ƒë·ªïi m·∫≠t m√£ t·∫°i ƒë√¢y
    let input = "";

    function press(num) {
      if (input.length >= 6) return;

      input += num;
      updateDots();

      if (input.length === 6) {
        checkPassword();
      }
    }

    function updateDots() {
      const dots = document.querySelectorAll(".dot");
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index < input.length);
      });
    }

    function clearAll() {
      input = "";
      updateDots();
      hideError();
    }

    function backspace() {
      input = input.slice(0, -1);
      updateDots();
      hideError();
    }

    function checkPassword() {
      if (input === correctPassword) {
        window.location.href = "demo.html"; // trang sau khi ƒëƒÉng nh·∫≠p
      } else {
        document.getElementById("error").style.display = "block";
        setTimeout(clearAll, 800);
      }
    }

    function hideError() {
      document.getElementById("error").style.display = "none";
    }
  </script>

</body>
